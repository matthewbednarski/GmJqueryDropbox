<!--<!doctype html>-->
<html>

<head>
    <meta charset="utf-8">
    <script src="js/lodash.js"></script>
    <script src="js/q.js"></script>
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/jquery.ajax.blob.js"></script>
    <script type="text/javascript" src="js/jquery.dropbox.js"></script>
    <script type="text/javascript" src="js/dropbox.jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div id="loginDropbox">
        <div class="creds-container">
            <div id="row">
                <input type="text" id="appKey" class="inputLogin" placeholder="App Key" />
                <input type="text" id="appSecret" class="input01" placeholder="App Secret" />
            </div>
            <div class="row">
                <input type="button" id="btGetAccessCode" value="Get Access Code" onclick="getAccessCode()"
                />
            </div>
            <div id="row">
                <input type="text" id="accessCode" class="input02" placeholder="Access Code" />
            </div>
            <div class="row">
                <input type="button" id="btGetAuth" value="Get Auth" onclick="getAuth()" />
            </div>
            <div id="row">
                <input type="text" id="token" class="input02" placeholder="Access Token" />
            </div>
        </div>
        <div class="has-token-indicator">
            <div id="row">
                <label>Using a dropbox token</label>
                <input type="button" id="btGetAuth" value="Reset Auth" onclick="resetCreds()" />
            </div>
            <div id="row">
                <input type="button" id="btGetFiles" value="List Files" onclick="loadFiles()" />
            </div>
        </div>
        <div class="file-upload">
            <div id="row">
                <input id="fileupload" type="file" >
            </div>
        </div>
        <div class="file-list">
            <div id="row">
                <label>List of files</label>
            </div>
            <ul id="dropbox-files"></ul>
        </div>
</body>

</html>
